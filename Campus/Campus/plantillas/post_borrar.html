{% extends "index.html" %}
{% load static %}
{% block contenidoQueCambia %}
<h2>Eliminar Post</h2>
    <br><br>
    <p>¿Estás seguro de que deseas eliminar este posteo?</p>
    <form method="post" action="{% url 'BorrarPost' posteo.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-md">Eliminar</button>
        <a href="{% url 'ListaPosts' %}" class="btn btn-outline-primary btn-md">Cancelar</a>
    </form>
{% endblock %}
