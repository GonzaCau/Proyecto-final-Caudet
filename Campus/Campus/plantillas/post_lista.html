
{% extends "index.html" %}
{% load static %}
{% block contenidoQueCambia %}
<h2>Lista de Posts</h2>
<br><br>
<div class="container">
    <div class="row">
    {% for posteo in posteos %}
    <div style= "border: 2px solid #a0c0dbc1; border-radius: 10px; padding: 10px" class="col-12">
        <p>{{ posteo.titulo }} - {{ posteo.cuerpo }}</p>
        <p>
            <a href="{%url 'Comentar'%}" class="btn btn-primary btn-sm">Comentar</a>
            <a href="{% url 'EditarPost' posteo.id %}" class="btn btn-primary btn-sm">Editar</a>
            <a href="{% url 'BorrarPost' posteo.id %}" class="btn btn-danger btn-sm">Borrar</a>
        </p>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
